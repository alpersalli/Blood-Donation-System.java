<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Need Blood</title>
  <link rel ="stylesheet" href="css/style.css">
</head>
<body>
<div class="form">
  <form method="post" action="/patient" th:object="${PatientRequest}">
    <h2>Need Blood</h2>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" name="patient_name" placeholder="Full Name" required>
    </div>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" name="patient_mobile" placeholder="Mobile Number" pattern="(?=.*\d).{11,}" title="Must contain exactly 11 numbers" required>
    </div>

    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" name="patient_age" placeholder="Age" required>
    </div>
    <div>
      <label for="gender">Choose Gender:</label>
      <select name="patient_gender" id="gender">
        <option value="">--Please choose your gender--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="Unknown">Atak Helikopteri</option>
      </select>
    </div>
    <div>
      <label for="bloodgroup">Blood Group:</label>
      <select name="patient_bloodgroup" id="bloodgroup">
        <option value="">--Please choose your blood group--</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="0+">0+</option>
        <option value="0-">0-</option>
      </select>
    </div>
    <div class="input-box">
      <i class="fa fa-user" aria-hidden="true"></i>
      <input type="text" name="patient_address" placeholder="Address" required>
    </div>
    <div class="input-box">
      <input type="submit" name="sign-in" value="Become Donor">
    </div>
  </form>
</div>
</body>
</html>
